    <title>Hiro's Payment Agency</title>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7fafc, #ffffff);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .card {
            border: 1px solid #ccc;

            padding: 20px;
        }
        .hidden {

        }
    </style>
</head>

        <h1>Hiro's Payment Agency</h1>
    </header>

        <section>
            <h2>Welcome to Hiro's Payment Agency</h2>
            <p>Get Affordable Loans from $10 up to $500</p>
            <button class="button" onclick="startCamera()">Apply Now</button>
        </section>

        <section class="card">
            <h3>Loan Calculator</h3>
            <label for="loan-amount">Loan Amount</label>
            <select id="loan-amount" onchange="updateLoanAmount(this.value)">
                <option value="">Select amount</option>

                <option value="400">$400</option>
                <option value="500">$500</option>
            </select>

            <label for="loan-period">Loan Period (Days)</label>

                <option value="">Select period</option>
                <option value="7">7 days</option>
                <option value="14">14 days</option>
                <option value="21">21 days</option>
                <option value="30">30 days</option>
            </select>

            <label>Total Repayment</label>
            <input type="text" id="total-repayment" readonly />
        </section>

        <section class="card">
            <h3>Capture Photo and Upload Documents</h3>
            <video id="video" autoplay class="hidden"></video>
            <button class="button" onclick="capturePhoto()">Capture Photo</button>
            <button class="button" id="send-whatsapp" onclick="sendPhotoViaWhatsApp()" disabled>Send via WhatsApp</button>
            <img id="captured-image" class="hidden" />
        </section>

        <section class="card">
            <h3>Loan Disbursement</h3>

            <input type="text" id="unique-code" />
            <button class="button" onclick="handleUniqueCodeSubmit()">Submit Code for Disbursement</button>
        </section>

        <footer class="footer">
            <p>&copy; 2023 Hiro's Payment Agency. All rights reserved.</p>
        </footer>
    </main>
